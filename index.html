<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub/GitLab Issues</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="api_definitions.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="position: relative;">
            <h1 class="h1">Issues</h1>
            <div class="logos">
                <a href="https://github.com/">
                    <div class="github logo"></div>
                </a>
                <a href="https://about.gitlab.com/">
                    <div class="gitlab logo"></div>
                </a>
            </div>
        </div>
        <div style="height: 30px;"></div>

        <div class="row">
            <div class="col-xs-3 col-xs-push-3">
                <div class="radio">
                    <label>
                        <input type="radio" name="vcs" value="github" checked>
                        GitHub
                    </label>
                </div>
                <input type="hidden" name="name" value="https://github.com/" />
            </div>
            <div class="col-xs-3 col-xs-push-3">
                <div class="radio">
                    <label>
                        <input type="radio" name="vcs" value="gitlab">
                        GitLab
                    </label>
                </div>
                <input type="text" class="form-control gitlab_url" placeholder="https://my.gitlab.com/" disabled="" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                Project name (including organization or user name)
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" placeholder="me/helloworld or my_company/project" />
            </div>
        </div>
    </div>
</body>
</html>
